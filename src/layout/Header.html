<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="/assets/styles/base.css" />
    <link rel="stylesheet" href="/assets/styles/Header.css" />
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</head>

<body>
    <header class="header-container">
        <div class="header-container-detail">
            <div class="header-logo">
                <a href="/"> PetStore </a>
            </div>
            <div class="header-container-items">
                <ul class="header-list">
                    <li class="header-list-detail">
                        <a class="link-item" href="/src/pages/Home.html">Trang chủ</a>
                    </li>
                    <li class="header-list-detail">
                        <a class="link-item" href="/src/pages/Products.html">Sản phẩm</a>
                    </li>
                    <li class="header-list-detail">
                        <a class="link-item" href="/src/pages/AboutUs.html">Về chúng tôi</a>
                    </li>
                    <li class="header-list-detail">
                        <button class="header-button-login-mobile">Đăng nhập</button>
                    </li>
                </ul>
            </div>
            <div class="header-container-menu-icon">
                <span class="iconify header-button-icon-first" data-icon="material-symbols:menu"></span>
            </div>
            <div class="header-container-buttons">
                <div class="header-container-button-list-icons">
                    <div class="header-container-button-icon">
                        <span class="iconify header-button-icon" data-icon="material-symbols:search"></span>
                    </div>
                    <div class="header-container-button-icon">
                        <a href="/src/pages/Carts.html" class="shopping-cart-link">
                            <span class="iconify header-button-icon" data-icon="material-symbols:shopping-cart-outline"></span>
                        </a>
                    </div>
                </div>
                <button class="header-button-login">Đăng nhập</button>
            </div>
        </div>
    </header>
    <div class="section" style="margin-top: 100px; height: 10000px;" >
        <h1>Hello</h1>
    </div>
    <script src="/src/scripts/header.js"></script>
</body>
</html>
