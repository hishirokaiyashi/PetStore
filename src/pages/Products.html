                  <li class="header-list-detail header-list-detail-tab-active">
                      <a href="/src/pages/Home.html">Trang chủ</a>
                  </li>
                  <li class="header-list-detail">
                      <a href="/src/pages/Products.html">Sản phẩm</a>
                  </li>
                  <li class="header-list-detail">

                  </li>

                  </li>
              </ul>
          </div>

          </div>

                  </div>
              </div>
              <button class="header-button-login">Đăng nhập</button>
          </div>
      </div>
  </header>
    <!-- main content -->
    <!-- banner carousel start-->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner1.png">
        </div>
      
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner2.png">
        </div>
      
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner3.jpg">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

                </div>

        <div class="list-products-container">
          <div class="sort-product-container">
            <div class="sort-product-item">
              <select name="rate" id="sort-rate">

                <option value="Good" class="option-sort">Good</option>
                <option value="Fair" class="option-sort">Fair</option>
                <option value="Uncertain" class="option-sort">Uncertain</option>
                <option value="Poor" class="option-sort">Poor</option>
              </select>
            </div>
            <div class="sort-product-item">
              <select name="numofSold" id="sort-sold">
                <option value="Sold" class="option-sort">Sold</option>
                <option value="Decrease" class="option-sort">Decrease</option>
                <option value="Increase" class="option-sort">Increase</option>
              </select>
            </div>
            <div class="sort-product-item">
              <select name="price" id="sort-price">
                <option value="Price" class="option-sort">Price</option>
                <option value="Decrease" class="option-sort">Decrease</option>
                <option value="Increase" class="option-sort">Increase</option>
              </select>
            </div>
