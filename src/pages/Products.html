<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="/assets/styles/Products.css">
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</head>
<body>
    <!-- header -->
    <!-- main content -->
    <!-- banner carousel start-->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner1.png">
        </div>
      
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner2.png">
        </div>
      
        <div class="mySlides fade">
          <img class="banner" src="../../assets/imgs/banner3.jpg">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- banner carousel end-->

    <!-- products start -->
    <div class="products-container">
        <div class="categories-container">
            <h2>Categories</h2>
            <div class="checkbox-category">
                <div class="checkbox-custom">
                    <div class="input-wrap">
                      <input type="checkbox" name="check" id="check" class="input-checkbox" />
                      <span class="check-icon">
                        <svg fill="currentColor"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512">
                        <path d="M493.3 128l-22.6 22.6-256 256L192 429.3l-22.6-22.6-128-128L18.7 256 64 210.7l22.6 22.6L192 338.7 425.4 105.4 448 82.7 493.3 128z"/>
                        </svg>
                      </span>
                    </div>
                    <label class="label" for="check">Checkbox</label>
                </div>
            </div>
        </div>
        <div class="list-products-container">

        </div>
    </div>


    <!-- footer -->

    <!-- javascript -->
    <script src="../javascript/slideshow.js"></script>
</body>
</html>
