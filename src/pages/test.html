<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Add some padding to the section to prevent it from being hidden behind the fixed header */
        #main {
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Page Title</h1>
    </header>

    <section id="main">
        <h2>Main Section</h2>
        <p>This is the main section of the page.</p>
    </section>

    <script>

        // get header and section elements
        const header = document.querySelector('header');
        const section = document.querySelector('#main');

        // get the section's top position
        const sectionTop = section.offsetTop;

        // add an event listener to the window object for scroll event
        window.addEventListener('scroll', () => {
            // check if the scroll position is greater than the section's top position
            if (window.scrollY >= sectionTop) {
                // add a class to the header element to make it fixed to the top of the page
                header.classList.add('fixed-header');
            } else {
                // remove the class if the scroll position is less than the section's top position
                header.classList.remove('fixed-header');
            }
        });

    </script>
</body>

</html>
