<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="/assets/styles/SignUp.css">
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-signup">
            <h1 class="form-heading">Welcome to Pet Store</h1>
            <!-- <p class="form-desc">Continue with Google or enter your details</p>
            <a href="#" class="btn-login-google">
                <img src="../../assets/imgs/google-logo.png" alt="" width="50px">
                Login in with Google
            </a> -->
            <!-- <div class="text-wrap">
                <div class="text-line"></div>
                <p class="text">or</p>
                <div class="text-line"></div>
            </div> -->
            <form class="form" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" name="email" id="email" placeholder="Email" class="form-input"/>
                </div>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" name="name" id="name" placeholder="name" class="form-input"/>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" placeholder="password" class="form-input"/>
                </div>
                <div class="form-group">
                    <label for="cfpassword">Confirm password *</label>
                    <input type="password" name="cfpassword" id="cfpassword" placeholder="Confirm password" class="form-input"/>
                </div>
                <button type="submit" class="form-btn">
                    Sign up
                </button>
            </form>
            <div class="form-option">
                Do have an account?
                <a href="./SignIn.html">Sign in</a>
            </div>
        </div>
        <div class="dog-img">
            <img src="../../assets/imgs/pet dog 1.png" alt="">
        </div>
    </div>
</body>
</html>
